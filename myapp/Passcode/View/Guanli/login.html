    <script>
    $("#getname").click(function() {
        $.post("{:U('Passcode/Guanli/Login')}", {
            "action": "getname"
        }, function(data) {
            try {
                var jsondata = JSON.parse(data);
                if (jsondata.code) {
                    var l = $("input[name=username]").siblings("label, i");
                    $(l).addClass("active");
                    $("input[name=username]").val(jsondata.data);
                }
            } catch (e) {
                alert("服务器内部错误，请稍后再试");
            }
        })
    })
    </script>
